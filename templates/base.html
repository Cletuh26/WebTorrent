<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torrent Manager</title>
    <link id="theme-link" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/darkly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* Transici√≥n suave al cambiar de tema */
        body { transition: background-color 0.3s, color 0.3s; }
        .card { transition: transform 0.2s, background-color 0.3s; }
        .navbar { box-shadow: 0 4px 6px rgba(0,0,0,0.2); }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/"><i class="fa-solid fa-magnet me-2"></i> TorrentManager</a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item me-3">
                        <button class="btn btn-sm btn-outline-light rounded-circle" id="theme-toggle" title="Cambiar Tema">
                            <i class="fa-solid fa-sun"></i>
                        </button>
                    </li>
                    
                    <li class="nav-item">
                        <span class="text-light me-2"><i class="fa-solid fa-user-circle"></i> {{ current_user.username }}</span>
                    </li>
                    <li class="nav-item">
                        <a href="/logout" class="btn btn-sm btn-danger ms-2"><i class="fa-solid fa-sign-out-alt"></i> Salir</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-dismissible alert-info fade show shadow mb-4">
                    <i class="fa-solid fa-info-circle me-2"></i> {{ messages[0] }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        const themeLink = document.getElementById('theme-link');
        const toggleBtn = document.getElementById('theme-toggle');
        // Recuperar preferencia o usar 'dark' por defecto
        const savedTheme = localStorage.getItem('theme') || 'dark';

        function applyTheme(theme) {
            if (theme === 'dark') {
                themeLink.href = 'https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/darkly/bootstrap.min.css';
                toggleBtn.innerHTML = '<i class="fa-solid fa-sun"></i>';
                toggleBtn.classList.remove('btn-outline-dark');
                toggleBtn.classList.add('btn-outline-light');
                document.querySelector('.navbar').setAttribute('data-bs-theme', 'dark');
            } else {
                // Usamos 'Flatly' para el modo claro (es limpio y moderno)
                themeLink.href = 'https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/flatly/bootstrap.min.css';
                toggleBtn.innerHTML = '<i class="fa-solid fa-moon"></i>';
                toggleBtn.classList.remove('btn-outline-light');
                toggleBtn.classList.add('btn-outline-dark');
                document.querySelector('.navbar').setAttribute('data-bs-theme', 'light');
            }
        }

        // Aplicar al cargar
        applyTheme(savedTheme);

        // Evento click
        toggleBtn.addEventListener('click', () => {
            const currentTheme = themeLink.href.includes('darkly') ? 'dark' : 'light';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            applyTheme(newTheme);
            localStorage.setItem('theme', newTheme);
        });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
