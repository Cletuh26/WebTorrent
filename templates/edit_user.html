{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow border-primary">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h5 class="mb-0"><i class="fa-solid fa-user-pen me-2"></i> Editar Usuario</h5>
                <a href="/admin/users" class="btn btn-sm btn-dark"><i class="fa-solid fa-xmark"></i> Cancelar</a>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Nombre de Usuario</label>
                        <input type="text" name="username" class="form-control" value="{{ user.username }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Contraseña <small class="text-muted">(Déjalo vacío para no cambiarla)</small></label>
                        <input type="password" name="password" class="form-control" placeholder="Nueva contraseña...">
                    </div>
                    
                    <div class="alert alert-secondary">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" name="is_admin" id="adminSwitch" {% if user.is_admin %}checked{% endif %}>
                            <label class="form-check-label fw-bold" for="adminSwitch">Es Administrador</label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success w-100 btn-lg">
                        <i class="fa-solid fa-save me-2"></i> Guardar Cambios
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
