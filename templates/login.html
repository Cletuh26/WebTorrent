<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TorrentFlow</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&display=swap" rel="stylesheet" />
    
    <style>
        body { font-family: 'Manrope', sans-serif; }
        .material-symbols-outlined { 
            font-variation-settings: 'FILL' 1, 'wght' 700, 'GRAD' 0, 'opsz' 48; 
        }
    </style>
</head>
<body class="bg-[#101922] text-white min-h-screen flex items-center justify-center p-4">
    
    <div class="w-full max-w-md bg-[#192633] rounded-2xl border border-[#324d67] shadow-2xl p-8 animate-fade-in-up">
        <div class="flex flex-col items-center mb-8">
            
            <div class="size-14 bg-blue-600 rounded-2xl flex items-center justify-center mb-4 shadow-lg shadow-blue-500/20">
                <span class="material-symbols-outlined text-white text-3xl">rocket_launch</span>
            </div>
            
            <h1 class="text-3xl font-bold tracking-tight">TorrentFlow</h1>
            <p class="text-slate-400 text-sm mt-2">Gestor de descargas seguro</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="mb-6 p-4 rounded-lg text-sm font-bold text-center border bg-red-500/10 text-red-400 border-red-500/20">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="/login" class="space-y-5">
            <div>
                <label class="block text-xs font-bold text-slate-400 mb-1 ml-1 uppercase">Usuario</label>
                <input type="text" name="username" value="{{ last_username or '' }}" required 
                    class="w-full bg-[#0d141c] border border-[#324d67] rounded-lg px-4 py-3 text-white focus:ring-2 focus:ring-blue-500 outline-none transition-all placeholder-slate-600" 
                    placeholder="admin">
            </div>
            <div>
                <label class="block text-xs font-bold text-slate-400 mb-1 ml-1 uppercase">Contraseña</label>
                <input type="password" name="password" required 
                    class="w-full bg-[#0d141c] border border-[#324d67] rounded-lg px-4 py-3 text-white focus:ring-2 focus:ring-blue-500 outline-none transition-all placeholder-slate-600" 
                    placeholder="••••••••">
            </div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3.5 rounded-lg transition-all transform active:scale-95 shadow-lg shadow-blue-600/20 mt-4">
                Iniciar Sesión
            </button>
        </form>
    </div>
</body>
</html>
